<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="sylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

  <title> Get Connected: Login </title>
</head>
<body>
    <div class="container-fluid" style="color:red;text-align:center;"><h3>Welcome to Woodward Academy's Connect</h3>
        <span><a class="link-primary" href="register.html">Register</a></span>
    </div>
    <br>

<form action="/login.html" method="post">

  <div class="container">
    <div style="text-align:center">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
  </div>
  <br>
  <div style="text-align:center">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
  </div>
  <br>
  <div style="text-align:center">
    <button type="submit">Login</button>
  </div>
  <br>
</form>

</body>
</html>
